<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <script src="js/basic.js"></script>
    <title>항해 게시판 프로젝트</title>
</head>
<body>
<div class="wrapper">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="board-title">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">작성자</label>
            <div class="col-sm-10">
                <input class="form-control" id="board-write" type="text" value="Disabled readonly input" disabled
                       readonly>
            </div>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="board-contents" rows="10"></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="boardWrite()">저장</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/'">취소</button>
</div>
</body>
</html>
