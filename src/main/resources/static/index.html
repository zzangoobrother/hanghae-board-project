<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <script src="js/basic.js"></script>
    <title>항해 게시판 프로젝트</title>
</head>
<body>
<div class="wrapper">
    <div id="main-boards">
        <div class="card-body">
            <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th class="boards-num">번호</th>
                    <th class="boards-title">제목</th>
                    <th class="boards-writer">작성자명</th>
                    <th class="boards-createdate">등록날짜</th>
                </tr>
                </thead>

                <tbody class="boards-tableTbody" id="tableTbody">

                </tbody>
            </table>
        </div>

        <nav class="main-nav" aria-label="Page navigation example">
            <ul class="pagination">
                <div class="write-btn">
                    <a class="btn btn-primary" href="/boardWrite" role="button">글쓰기</a>
                </div>

                <div id="pageing-num">

                </div>

            </ul>
        </nav>
    </div>

    <div class="one-board" id="one-board">
        <div class="card-body">
            <table class="table table-striped board-table" id="board">
                <tbody class="boards-tableTbody">
                <tr>
                    <th>${board.title}</th>
                </tr>
                <tr>
                    <th>${board.writer}</th>
                </tr>
                <tr>
                    <th>${board.contents}</th>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-primary" onclick="showUpdateBoard()">수정</button>
        <button type="button" class="btn btn-primary" onclick="showAllBoard(0)">목록</button>
    </div>

    <div id="update-board">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="update-title">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">작성자</label>
            <div class="col-sm-10">
                <input class="form-control" id="update-write" type="text" value="Disabled readonly input" disabled
                       readonly>
            </div>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="update-contents" rows="10"></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="updateBoard()">수정</button>
        <button type="button" class="btn btn-primary" onclick="showAllBoard(0)">취소</button>
    </div>
</div>
</body>
</html>
